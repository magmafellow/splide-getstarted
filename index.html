<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SplideJS GETSTARTED</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./splide/dist/css/splide-core.min.css">
  <link rel="stylesheet" href="./splide/dist/css/themes/splide-default.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      
      <section class="splide" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">Slide 01</li>
            <li class="splide__slide">Slide 02</li>
            <li class="splide__slide">Slide 03</li>
          </ul>
        </div>
      </section>
      
    </div>
  </div>


  <script src="./splide/dist/js/splide.min.js"></script>
  <script>
    new Splide('.splide').mount()
  </script>
</body>
</html>
